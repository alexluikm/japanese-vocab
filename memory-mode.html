<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>記憶模式</title>
    <link rel="stylesheet" href="styles.css">
    <!-- 引入 Font Awesome 圖標庫 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <h1>記憶模式</h1>

    <!-- 分類選項 -->
    <div class="category-selector" id="memory-category-selector">
        <!-- 分類選項會動態生成在這裡 -->
    </div>

    <!-- 詞語顯示區域 -->
    <div class="container">
        <div id="memory-hiragana-left" class="column">
            <h2>平假名（左）</h2>
            <!-- 左欄平假名會顯示在這裡 -->
        </div>
        <div id="memory-hiragana-right" class="column">
            <h2>平假名（右）</h2>
            <!-- 右欄平假名會顯示在這裡 -->
        </div>
    </div>

    <!-- 操作按鈕 -->
    <button id="reset-memory">重發</button>
    <button id="reset-memory-selection">重新選擇詞語</button>

    <!-- 引入 JavaScript 文件 -->
    <script src="words.js"></script>
    <script src="main.js"></script>
    <script>
        // 初始化時綁定其他功能（如果有）
        document.addEventListener('DOMContentLoaded', () => {
            // 這裡可以放置其他初始化代碼
        });
    </script>
</body>
</html>
